<!DOCTYPE html>

<html class="light" lang="zh"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>智能笔记</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13a4ec",
            "background-light": "#f6f7f8",
            "background-dark": "#101c22",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
<div class="flex items-center p-4 pb-2 justify-between text-slate-900 dark:text-slate-100">
<div class="flex size-12 shrink-0 items-center">
<span class="material-symbols-outlined text-2xl">
            menu
          </span>
</div>
<h1 class="text-xl font-bold leading-tight tracking-tight flex-1 text-center">我的笔记</h1>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 w-10 bg-transparent text-slate-900 dark:text-slate-100 gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
<span class="material-symbols-outlined text-2xl">
              grid_view
            </span>
</button>
</div>
</div>
</div>
<!-- SearchBar & Chips -->
<div class="px-4 py-3">
<div class="flex items-center gap-3">
<label class="flex flex-col min-w-40 h-12 w-full">
<div class="flex w-full flex-1 items-stretch rounded-xl h-full">
<div class="text-slate-500 dark:text-slate-400 flex border-none bg-slate-200 dark:bg-slate-800 items-center justify-center pl-4 rounded-l-xl border-r-0">
<span class="material-symbols-outlined">
                search
              </span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-slate-100 focus:outline-0 focus:ring-0 border-none bg-slate-200 dark:bg-slate-800 focus:border-none h-full placeholder:text-slate-500 dark:placeholder:text-slate-400 px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal" placeholder="搜索笔记内容" value=""/>
</div>
</label>
<button class="flex h-12 w-12 shrink-0 items-center justify-center rounded-xl bg-slate-200 dark:bg-slate-800 text-slate-900 dark:text-slate-100">
<span class="material-symbols-outlined">
            filter_list
          </span>
</button>
</div>
</div>
<div class="flex gap-2 px-4 pb-2 overflow-x-auto">
<button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary/20 px-4 text-primary">
<p class="text-sm font-medium leading-normal">全部</p>
</button>
<button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-slate-200 dark:bg-slate-800 px-4 text-slate-600 dark:text-slate-300">
<p class="text-sm font-medium leading-normal">会议记录</p>
</button>
<button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-slate-200 dark:bg-slate-800 px-4 text-slate-600 dark:text-slate-300">
<p class="text-sm font-medium leading-normal">产品设计</p>
</button>
<button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-slate-200 dark:bg-slate-800 px-4 text-slate-600 dark:text-slate-300">
<p class="text-sm font-medium leading-normal">灵感</p>
</button>
</div>
<!-- Note Cards List -->
<div class="flex flex-col gap-2 p-4 pt-2">
<!-- Card 1 -->
<div class="p-4 rounded-xl bg-white dark:bg-slate-800/50 shadow-sm @container">
<div class="flex items-center justify-start gap-4">
<div class="flex w-full flex-col items-stretch justify-center gap-2">
<p class="text-slate-800 dark:text-slate-100 text-lg font-bold leading-tight">关于AI产品设计的思考</p>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal line-clamp-2">用户体验是核心，需要结合算法的能力边界来设计，避免技术驱动而非用户需求驱动。同时，要关注数据隐私和伦理问题...</p>
<div class="flex items-center justify-between mt-2">
<div class="flex gap-2">
<span class="text-xs font-medium bg-blue-100 text-blue-800 px-2.5 py-1 rounded-full dark:bg-blue-900 dark:text-blue-300">AI</span>
<span class="text-xs font-medium bg-purple-100 text-purple-800 px-2.5 py-1 rounded-full dark:bg-purple-900 dark:text-purple-300">产品设计</span>
<span class="text-xs font-medium bg-green-100 text-green-800 px-2.5 py-1 rounded-full dark:bg-green-900 dark:text-green-300">UX</span>
</div>
<p class="text-slate-400 dark:text-slate-500 text-sm font-normal leading-normal">昨天 15:30</p>
</div>
</div>
</div>
</div>
<!-- Card 2 -->
<div class="p-4 rounded-xl bg-white dark:bg-slate-800/50 shadow-sm @container">
<div class="flex items-center justify-start gap-4">
<div class="flex w-full flex-col items-stretch justify-center gap-2">
<p class="text-slate-800 dark:text-slate-100 text-lg font-bold leading-tight">团队周会纪要</p>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal line-clamp-2">讨论了下个季度的KPI设定和资源分配问题。确定了项目A为最高优先级，需在本周五前完成初步方案...</p>
<div class="flex items-center justify-between mt-2">
<div class="flex gap-2">
<span class="text-xs font-medium bg-yellow-100 text-yellow-800 px-2.5 py-1 rounded-full dark:bg-yellow-900 dark:text-yellow-300">会议记录</span>
<span class="text-xs font-medium bg-red-100 text-red-800 px-2.5 py-1 rounded-full dark:bg-red-900 dark:text-red-300">Q3</span>
<span class="text-xs font-medium bg-gray-100 text-gray-800 px-2.5 py-1 rounded-full dark:bg-gray-700 dark:text-gray-300">团队</span>
</div>
<p class="text-slate-400 dark:text-slate-500 text-sm font-normal leading-normal">2023年10月26日</p>
</div>
</div>
</div>
</div>
<!-- Card 3 -->
<div class="p-4 rounded-xl bg-white dark:bg-slate-800/50 shadow-sm @container">
<div class="flex items-center justify-start gap-4">
<div class="flex w-full flex-col items-stretch justify-center gap-2">
<p class="text-slate-800 dark:text-slate-100 text-lg font-bold leading-tight">旅行清单</p>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal line-clamp-2">护照、签证、身份证、充电器、转换插头、常用药品、换洗衣物、洗漱用品。别忘了提前下载离线地图...</p>
<div class="flex items-center justify-between mt-2">
<div class="flex gap-2">
<span class="text-xs font-medium bg-indigo-100 text-indigo-800 px-2.5 py-1 rounded-full dark:bg-indigo-900 dark:text-indigo-300">生活</span>
<span class="text-xs font-medium bg-pink-100 text-pink-800 px-2.5 py-1 rounded-full dark:bg-pink-900 dark:text-pink-300">旅行</span>
</div>
<p class="text-slate-400 dark:text-slate-500 text-sm font-normal leading-normal">2023年10月20日</p>
</div>
</div>
</div>
</div>
</div>
<!-- Floating Action Button -->
<div class="fixed bottom-6 right-6">
<button class="flex h-16 w-16 items-center justify-center rounded-2xl bg-primary text-white shadow-lg transition-transform active:scale-95">
<span class="material-symbols-outlined text-4xl">
          add
        </span>
</button>
</div>
</div>
</body></html>
